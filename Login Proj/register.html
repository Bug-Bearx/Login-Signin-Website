<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Project</title>
    <link rel="stylesheet" href="logsign.css">
</head>

<body>
    <section>
        <form action="">
            <h1 class="header-logsign">Welcome</h1>
            <div class="register-room">
                <p>Fill this form to
                    make an account here!</p>
                <div class="create-account-box">
                    <div class="account-name">
                        <ion-icon name="person-outline"></ion-icon> Name <input type="text" placeholder="display name">
                    </div>
                    <div class="account-email">
                        <ion-icon name="mail-outline"></ion-icon> Email <input type="email" placeholder="example@gmail.com">
                    </div>
                    <div class="account-password">
                        <ion-icon name="lock-closed-outline"></ion-icon> Password <input type="password" placeholder="password">
                    </div>
                    <div class="account-confirm-password">
                        <ion-icon name="lock-closed-outline"></ion-icon> Confirm Password <input type="password" placeholder="confirm password">
                    </div>
                </div>
            </div>
            realized you have an account? <a href="index.html">login here!</a>
        </form>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html
