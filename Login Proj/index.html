<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Project</title>
    <link rel="stylesheet" href="logsign.css">
</head>

<body>
    <section>
        <div class="login-sign-in-room">
            <form class="login-room">
                <h1 class="header-logsign">Login</h1>
                <div class="login-box">
                    <div class="email-box">
                        <ion-icon name="mail-outline"></ion-icon>
                        Email <input type="email">
                    </div>
                    <div class="password-box">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        Password <input type="password">
                        <button class="login-button">Login</button>
                    </div>
                    <div class="forget-password">
                        forget your password? <a href="forgetpass.html">i am</a>
                    </div>
                </div>

            </form>
            don't have an account yet? <a href="register.html">register here!</a>
        </div>
    </section>
    <footer>
        <p class="footer">toto</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
